<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Форма регистрации</title>
    </head>
    <body>
        <form action="#">
            <table>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="email" id="Email" required placeholder="Введите свой Email"></td>
                </tr>
                <tr>
                    <td><label>Пароль</label></td>
                    <td><input type="password" id="Password" required placeholder="Введите пароль"></td>
                </tr>
                <tr>
                    <td><label>Пол</label></td>
                    <td><input type="radio" name="Gender" id="Gender_Male" value="Male">Мужской</td>
                    <td><input type="radio" name="Gender" id="Gender_Female" value="Female">Женский</td>
                </tr>
                <tr>
                    <td><label>Дата рождения</label></td>
                    <td><input type="date" id="Date_birth"></td>
                </tr>
                <tr>
                    <td><label>Я знаю</label></td>
                    <td><input type="checkbox" name="Language" value="Russian">Русский</td>
                    <td><input type="checkbox" name="Language" value="English">Английский</td>
                    <td><input type="checkbox" name="Language" value="Deutsch">Немецкий</td>
                    <td><input type="checkbox" name="Language" value="Spanish">Испанский</td>
                    <td><input type="checkbox" name="Language" value="Chinese">Китайский</td>
                </tr>
            </table>
        </form>
    </body>
</html>
