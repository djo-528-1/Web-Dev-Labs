<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Форма регистрации</title>
    </head>
    <body>
        <form action="#">
            <table>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="email" id="Email" required placeholder="Введите свой Email"></td>
                </tr>
                <tr>
                    <td><label>Пароль</label></td>
                    <td><input type="password" id="Password" required placeholder="Введите пароль"></td>
                </tr>
                <tr>
                    <td><label>Пол</label></td>
                    <td>
                        <input type="radio" name="Gender" id="Gender_Male" value="Male">Мужской
                        <input type="radio" name="Gender" id="Gender_Female" value="Female">Женский
                    </td>
                </tr>
                <tr>
                    <td><label>Дата рождения</label></td>
                    <td><input type="date" id="Date_birth"></td>
                </tr>
                <tr>
                    <td><label>Я знаю</label></td>
                    <td>
                        <input type="checkbox" name="Language" id="Language_Russian" value="Russian">Русский
                        <input type="checkbox" name="Language" id="Language_English" value="English">Английский
                        <input type="checkbox" name="Language" id="Language_Deutsch" value="Deutsch">Немецкий
                        <input type="checkbox" name="Language" id="Language_Spanish" value="Spanish">Испанский
                        <input type="checkbox" name="Language" id="Language_Chinese" value="Chinese">Китайский
                    </td>
                </tr>
                <tr>
                    <td><label>Обо мне</label></td>
                    <td><input type="text" id="About_me" placeholder="Напишите коротко о себе"></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                    <td><input type="reset"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
