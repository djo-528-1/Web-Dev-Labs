<!DOCTYPE html>
<html lang="ru">

        <meta charset="UTF-8">

    <body>
        <script>
            "use strict"
            let book1 = new Object();
            book1.title = "ABC";
            book1.pubYear = 2020;
            book1.price = 893;
            
            let book2 = {
                title:  "f", 
                pubYear: 2000,
                price: 10,
            };

            book1.show = (function ()
            {
                console.log("Название книги:", book1.title, "\nЦена:", book1.price);
            })();

            function showBook()
            {
                console.log("Название книги:", this.title, "\nЦена:", this.price);
            }
            book2.show = showBook;
            book2.show();
        </script>
    </body>
