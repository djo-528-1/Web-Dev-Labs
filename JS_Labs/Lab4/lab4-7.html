<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Задание 7</title>
    </head>
    <body>
        <script>
            "use strict"
            let now = new Date();
            console.log(now);

            let h = now.getHours();
            let m = now.getMinutes();
            let s = now.getSeconds();
            s += (h * 3600) + (m * 60);
            console.log("Кол-во секунд, прошедших с начала дня: ", s);
        </script>
    </body>
</html>
