<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Задание 7</title>
    </head>
    <body>
        <script>
            "use strict"
            let now = new Date();
            console.log(now);

            function formatDate(date)
            {
                let dd = date.getDate();
                let mm = date.getMonth();
                let yy = date.getFullYear() % 100;

                if (dd < 10)
                    dd = '0' + dd;
                if (mm < 10)
                    mm = '0' + mm;
                if (yy < 10)
                    yy = '0' + yy;
                return dd + '.' + mm + '.' + yy;
            }
            console.log(formatDate(now));
        </script>
    </body>
</html>
