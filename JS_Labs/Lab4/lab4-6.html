<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Задание 6</title>
    </head>
    <body>
        <script>
            "use strict"
            let object = {
                className: 'open menu',
                location: {
                    country: "Russia",
                    city: "Moscow",
                }
            };

            let json = JSON.stringify(object, null, 2);
            console.log(json);

            let object2 = JSON.parse(json);
            console.log(object2);
            console.log(object);
            if (object === object2)
                console.log(true);
            else
                console.log(false);
        </script>
    </body>
</html>
