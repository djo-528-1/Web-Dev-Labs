<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Задание 4</title>
    </head>
    <body>
        <script>
            "use strict"
            let object = {
                className: 'open menu'
            };
            console.log("Изначальный объект:\n", object);

            object.addClass = function (cls)
            {
                if (!this.className.includes(cls))
                    this.className += ' ' + cls;
                else
                    console.log(cls, " данный класс уже существует");
                return this;
            }

            object.removeClass = function (cls)
            {
                let arr_className = this.className.split(' ');
                let pos = arr_className.indexOf(cls);
                arr_className.splice(pos, 1);
                this.className = arr_className.join(' ');
                return this;
            }

            object.addClass("world");
            object.addClass("navigator");
            console.log("Объект после добавления классов:\n", object);

            object.removeClass("open");
            object.removeClass("world");
            console.log("Объект после удаления классов:\n", object);
        </script>
    </body>
</html>
